<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div id="top-bar"><p id="font-big">Weather Dashboard</p></div>
    </header>

    <section id="current-day-weather">
      <p id="font-big" class="text-spacing">Todays weather info for: <span id="append-location"></span> <span id="country"></span></p>
      <p id="temperature" class="text-spacing">Temperature:</p>
      <p id="wind-speed" class="text-spacing">Windspeed:</p>
      <p id="humidity" class="text-spacing">Humidity:</p>
      <p id="UV-index" class="text-spacing">UV Index:</p>
      

      <div id="current-location"></div>
    </section>

    <div id="daily-weather-container">
      <div id="weather-day"></div>
      <div id="weather-day"></div>
      <div id="weather-day"></div>
      <div id="weather-day"></div>
      <div id="weather-day"></div>
    </div>

    <aside id="aside" class="d-flex">
      <div><p id="font-big">Enter a location</p></div>
      <input type="text" placeholder="Search location" id="search-content" />
      <button id="search-btn">Search</button>
      <p id="error-message"></p>
    </aside>
  </body>
</html>

<script src="script.js"></script>
