<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div id="top-bar">Weather Dashboard</div>
    </header>

    <section id="location">
      <div id="current-location"></div>
    </section>

    <div id="daily-weather-container">
        <div id="weather-day"></div>
        <div id="weather-day"></div>
        <div id="weather-day"></div>
        <div id="weather-day"></div>
        <div id="weather-day"></div>
      </div>

    <aside id="aside" class="d-flex">
      <div>Enter a location</div>
      <input type="text" placeholder="Search location" id="search-content" />
      <button id="search-btn">Search</button>
      <div id="error-message"></div>
    </aside>

    
  </body>
</html>

<script src="script.js"></script>
